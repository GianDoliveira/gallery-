<main>
    <section class="container" #containerElement id="container">
        <div class="form-container sign-up">
            <form (submit)="register()">
                <h1>Cadastre-se</h1>
                <div class="social-icons">
                    <a href="#"> <ng-icon name="bootstrapGoogle"></ng-icon> </a>
                    <a href="#"> <ng-icon name="bootstrapFacebook"></ng-icon> </a>
                    <a href="#"> <ng-icon name="bootstrapTwitter"></ng-icon> </a>
                </div>
                <span>ou use seu e-mail para cadastro</span>
                <input type="text" id="username" (ngModel)="user.username" required placeholder="Nome de usuÃ¡rio">
                <input type="email" id="email1" (ngModel)="user.email" required placeholder="E-mail">
                <input type="password" id="password1" (ngModel)="user.password" required placeholder="Senha">
                <button (click)="registerBtn()">Cadastrar</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form (submit)="login()">
                <h1>Login</h1>
                <div class="social-icons">
                    <a href="#"> <ng-icon name="bootstrapGoogle"></ng-icon> </a>
                    <a href="#"> <ng-icon name="bootstrapFacebook"></ng-icon> </a>
                    <a href="#"> <ng-icon name="bootstrapTwitter"></ng-icon> </a>
                </div>
                <span>ou use seu e-mail e senha</span>
                <input type="email" id="email2" (ngModel)="user.email" required placeholder="E-mail">
                <input type="password" id="password2" (ngModel)="user.password" required placeholder="Senha">
                <a href="#">Esqueceu a sua senha ?</a>
                <button>Login</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para usar todos os recursos do site</p>
                    <button 
                        (click)="btnLogin()"
                        class="hidden" 
                        id="login"
                    >
                        Login
                    </button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>A paz, amigo!</h1>
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do site</p>
                    <button 
                        (click)="btnRegister()"
                        class="hidden" 
                        id="register"
                    >
                        Cadastre-se
                    </button>
                </div>
            </div>
        </div>
    </section>
</main>
